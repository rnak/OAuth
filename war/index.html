	<div class="well">
		<form action="/Auth2" method="GET">

  </div>
  <div class="modal-body">
    
				<form METHOD=GET ACTION="/FirstAppServlet">
					<div class="controls controls-row">
						<input type="text" class="span3" class="input-block-level"placeholder="User Name" name="username">
						<input type="password" class="span2" class="input-block-level"placeholder="Password" name="password">pass
						
						
					</div>
					<div>
					<input type="email" class="span5"placeholder="E_mail address" name="email">
					</div>
					
				<button class="btn btn-success" >register</button>
				</form>
  </div>
  <div class="modal-footer">
    				
  </div>
</div>
